<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Startup Metrics Dashboard</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/circle.css" rel="stylesheet">
    <link href="css/blog.css" rel="stylesheet">
</head>
<body>

<!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
<!-- Editor -->
<!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->

<div class="relative">
<div id="editor" class="editor">
    <div class="editor-text-border">
        <div class="row">
            <div class="col-xs-8">
                <input id="editor-input" class="form-control editor-input">
            </div>
            <div class="col-xs-2">
                <button id="editor-save" class="btn btn-success">Save</button>
            </div>
            <div class="col-xs-1">
                <button id="editor-cancel" class="btn btn-danger">X</button>
            </div>
        </div>
    </div>
</div>
</div>

<!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
<!-- Startup Metric Circles -->
<!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->

<div class="container">
    <div class="section-header">
        <div class="relative">
            <div id="logo_img" class="pubnub-logo"></div>
        </div>
        <ptitle id="title">Startup</ptitle> <strong>Metrics</strong>
        <span>
            &nbsp; |&nbsp;
            <ptitle id="subtitle">Weekly Goals</ptitle>
        </span>
    </div>
</div>

<div class="container">
    <div class="row">

        <!-- Acquisition -->
        <div class="col-xs-3">
            <div id="pc_acquisition" class="c100 p50 big teal">
                <span id="percent_acquisition">1</span>
                <div id="acquisition-title" class="title">acquisition</div>

                <div class="trophies">
                    <div class="trophyhvr">
                        <div class="trophy trophyshine"></div>
                    </div>
                </div>

                <div class="allstars">
                    <div class="starhover">
                        <div class="star starshine1"></div>
                    </div>
                    <div class="starhover">
                        <div class="star starshine2"></div>
                    </div>
                    <div class="starhover">
                        <div class="star starshine3"></div>
                    </div>
                </div>
                <div class="raw-values">
                    <span id="acquisition">1</span>
                    <sup>/<span id="acquisition_goal">1<span></sup>
                </div>
                <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                </div>
            </div>
        </div>

        <!-- Activation -->
        <div class="col-xs-3">
            <div id="pc_activation" class="c100 p50 big cyan">
                <span id="percent_activation">1</span>
                <div id="activation-title" class="title">activation</div>

                <div class="trophies">
                    <div class="trophyhvr">
                        <div class="trophy trophyshine"></div>
                    </div>
                </div>

                <div class="allstars">
                    <div class="starhover">
                        <div class="star starshine1"></div>
                    </div>
                    <div class="starhover">
                        <div class="star starshine2"></div>
                    </div>
                    <div class="starhover">
                        <div class="star starshine3"></div>
                    </div>
                </div>
                <div class="raw-values">
                    <span id="activation">1</span>
                    <sup>/<span id="activation_goal">1<span></sup>
                </div>
                <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                </div>
            </div>
        </div>

        <!-- Retention -->
        <div class="col-xs-3">
            <div id="pc_retention" class="c100 p50 big lime">
                <span class="relative"><sup class="vanity-plus">
                %</sup></span>
                <span class="relative"><sup class="vanity-plus">
                %</sup></span>
                <span class="relative"><sup class="vanity-plus">
                %</sup></span>
                <span id="percent_retention">1</span>
                <div id="retention-title" class="title">retention</div>

                <div class="trophies">
                    <div class="trophyhvr">
                        <div class="trophy trophyshine"></div>
                    </div>
                </div>

                <div class="allstars">
                    <div class="starhover">
                        <div class="star starshine1"></div>
                    </div>
                    <div class="starhover">
                        <div class="star starshine2"></div>
                    </div>
                    <div class="starhover">
                        <div class="star starshine3"></div>
                    </div>
                </div>
                <div class="raw-values">
                    <span id="retention">1</span>
                    <sup>/<span id="retention_goal">1<span></sup>
                </div>
                <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                </div>
            </div>
        </div>

        <!-- Revenue -->
        <div class="col-xs-3">
            <div id="pc_revenue" class="c100 p50 big orange">
                <span id="percent_revenue">1</span>
                <div id="revenue-title" class="title">revenue</div>

                <div class="trophies">
                    <div class="trophyhvr">
                        <div class="trophy trophyshine"></div>
                    </div>
                </div>

                <div class="allstars">
                    <div class="starhover">
                        <div class="star starshine1"></div>
                    </div>
                    <div class="starhover">
                        <div class="star starshine2"></div>
                    </div>
                    <div class="starhover">
                        <div class="star starshine3"></div>
                    </div>
                </div>
                <div class="raw-values">
                    <span id="revenue">1</span>
                    <sup>/<span id="revenue_goal">1<span></sup>
                </div>
                <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                </div>
            </div>
        </div>

    </div>
</div>


<!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
<!-- Starup Metrics - Referrals / Vanity -->
<!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->

<div class="container">
    <div class="section-header">&nbsp;</div>
</div>

<div class="blog-bg">
    <div class="container">

        <div class="row vanity-table">

            <!-- =-=-=-=-= -->
            <!-- MENTIONS -->
            <!-- =-=-=-=-= -->
            <div class="col-xs-3 vanity-table-value">
                <div><img src="img/twitter.png"></div>
                <div class="vanity-table-value">
                    <span class="relative"><span class="vanity-plus">
                    +</span></span>
                    <span id="mentions">1</span>
                </div>
                <div id="vanity-one" class="vanity-table-label">
                    MENTIONS
                </div>
            </div>

            <!-- =-=-=-=-= -->
            <!-- ATTENDIES -->
            <!-- =-=-=-=-= -->
            <div class="col-xs-3 vanity-table-value">
                <div><img src="img/meetup.png"></div>
                <div class="vanity-table-value">
                    <span class="relative"><span class="vanity-plus">
                    +</span></span>
                    <span id="attendees">1</span>
                </div>
                <div id="vanity-two" class="vanity-table-label">
                    ATTENDEES
                </div>
            </div>

            <!-- =-=-=-=-= -->
            <!-- ARTICLES -->
            <!-- =-=-=-=-= -->
            <div class="col-xs-3 vanity-table-value">
                <div><img src="img/wordpress.png"></div>
                <div class="vanity-table-value">
                    <span class="relative"><span class="vanity-plus">
                    +</span></span>
                    <span id="articles">1</span>
                </div>
                <div id="vanity-three" class="vanity-table-label">
                    ARTICLES
                </div>
            </div>

            <!-- =-=-=-=-=-=-= -->
            <!-- STACKOVERFLOW -->
            <!-- =-=-=-=-=-=-= -->
            <div class="col-xs-3 vanity-table-value">
                <div><img src="img/stackoverflow.png"></div>
                <div class="vanity-table-value">
                    <span class="relative"><span class="vanity-plus">
                    +</span></span>
                    <span id="stackoverflow">1</span>
                </div>
                <div id="vanity-four" class="vanity-table-label">
                    STACKOVERFLOW
                </div>
            </div>

        </div>

    </div>
</div>


<!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
<!-- M.E.T.R.I.C.S -->
<!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->

<div class="container">
    <div class="super-header">
        P <span>&bullet;</span>
        U <span>&bullet;</span>
        B <span>&bullet;</span>
        N <span>&bullet;</span>
        U <span>&bullet;</span>
        B 
    </div>
    <div class="super-sub-header">
        <strong>startup</strong> metrics
    </div>
</div>

<script src="https://cdn.pubnub.com/pubnub.min.js"></script>
<script src="js/startup-metrics.js"></script>

</body>
</html>
