<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>PubNub Marketing Report</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/circle.css" rel="stylesheet">
    <link href="css/blog.css" rel="stylesheet">
</head>
<body>

<!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
<!-- Metric Circles -->
<!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->

<div class="container">
    <div class="section-header">
        <div class="relative"><div class="pubnub-logo"></div></div>
        Startup <strong>Metrics</strong>
        <span> &nbsp; |&nbsp; Weekly Goals </span>
    </div>
</div>

<div class="container">
    <div class="row">

        <!-- Acquisition -->
        <div class="col-xs-3">
            <div id="pc_acquisitions" class="c100 p50 big teal">
                <span id="percent_acquisitions">50<sup>%</sup></span>
                <div class="title">acquisitions</div>
                <div class="allstars">
                    <div class="starhover">
                        <div class="star starshine1"></div>
                    </div>
                    <div class="starhover">
                        <div class="star starshine2"></div>
                    </div>
                    <div class="starhover">
                        <div class="star starshine3"></div>
                    </div>
                </div>
                <div class="raw-values">
                    <span id="acquisitions">500</span>
                    <sup>/<span id="goal_acquisitions">200<span></sup>
                </div>
                <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                </div>
            </div>
        </div>

        <!-- Activation -->
        <div class="col-xs-3">
            <div id="pc_activations" class="c100 p50 big cyan">
                <span id="percent_activations">50<sup>%</sup></span>
                <div class="title">activations</div>
                <div class="allstars">
                    <div class="starhover">
                        <div class="star starshine1"></div>
                    </div>
                    <div class="starhover">
                        <div class="star starshine2"></div>
                    </div>
                    <div class="starhover">
                        <div class="star starshine3"></div>
                    </div>
                </div>
                <div class="raw-values">
                    <span id="activations">500</span>
                    <sup>/<span id="goal_activations">200<span></sup>
                </div>
                <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                </div>
            </div>
        </div>

        <!-- Retention -->
        <div class="col-xs-3">
            <div id="pc_retention" class="c100 p50 big cyan">
                <span id="percent_retention">50<sup>%</sup></span>
                <div class="title">retention</div>
                <div class="allstars">
                    <div class="starhover">
                        <div class="star starshine1"></div>
                    </div>
                    <div class="starhover">
                        <div class="star starshine2"></div>
                    </div>
                    <div class="starhover">
                        <div class="star starshine3"></div>
                    </div>
                </div>
                <div class="raw-values">
                    <span id="retention">500</span>
                    <sup>/<span id="goal_retention">200<span></sup>
                </div>
                <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                </div>
            </div>
        </div>

        <!-- Revenue -->
        <div class="col-xs-3">
            <div id="pc_revenue" class="c100 p50 big cyan">
                <span id="percent_revenue">50<sup>%</sup></span>
                <div class="title">revenue</div>
                <div class="allstars">
                    <div class="starhover">
                        <div class="star starshine1"></div>
                    </div>
                    <div class="starhover">
                        <div class="star starshine2"></div>
                    </div>
                    <div class="starhover">
                        <div class="star starshine3"></div>
                    </div>
                </div>
                <div class="raw-values">
                    <span id="revenue">500</span>
                    <sup>/<span id="goal_revenue">200<span></sup>
                </div>
                <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                </div>
            </div>
        </div>

    </div>
</div>


<!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
<!-- VANITY -->
<!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->

<div class="container">
    <div class="section-header">&nbsp;</div>
</div>

<div class="blog-bg">
    <div class="container">

        <div class="row vanity-table">

            <!-- ======== -->
            <!-- MENTIONS -->
            <!-- ======== -->
            <div class="col-xs-3 vanity-table-value">
                <div><img src="img/twitter.png"></div>
                <div class="vanity-table-value">
                    <span class="relative"><span class="vanity-plus">
                    +</span></span>
                    %(mentions)s
                </div>
                <div class="vanity-table-label">MENTIONS</div>
            </div>

            <!-- ========= -->
            <!-- ATTENDIES -->
            <!-- ========= -->
            <div class="col-xs-3 vanity-table-value">
                <div><img src="img/meetup.png"></div>
                <div class="vanity-table-value">
                    <span class="relative"><span class="vanity-plus">
                    +</span></span>
                    %(attendees)s
                </div>
                <div class="vanity-table-label">ATTENDEES</div>
            </div>

            <!-- ======== -->
            <!-- ARTICLES -->
            <!-- ======== -->
            <div class="col-xs-3 vanity-table-value">
                <div><img src="img/wordpress.png"></div>
                <div class="vanity-table-value">
                    <span class="relative"><span class="vanity-plus">
                    +</span></span>
                    %(articles)s
                </div>
                <div class="vanity-table-label">ARTICLES</div>
            </div>

            <!-- ============= -->
            <!-- STACKOVERFLOW -->
            <!-- ============= -->
            <div class="col-xs-3 vanity-table-value">
                <div><img src="img/stackoverflow.png"></div>
                <div class="vanity-table-value">
                    <span class="relative"><span class="vanity-plus">
                    +</span></span>
                    %(stackoverflow)s
                </div>
                <div class="vanity-table-label">STACKOVERFLOW</div>
            </div>

        </div>

    </div>
</div>

<!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
<!-- M.E.T.R.I.C.S -->
<!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->

<div class="container">
    <div class="super-header">
        P <span>&bullet;</span>
        U <span>&bullet;</span>
        B <span>&bullet;</span>
        N <span>&bullet;</span>
        U <span>&bullet;</span>
        B 
    </div>
    <div class="super-sub-header">
        metrics
    </div>
</div>

</body>
</html>
